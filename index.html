<!DOCTYPE html>
<html lang="es-cl"><head>
    <meta charset="GTM-5">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/img/mini-pod.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/normalize.css">
    <title>Encriptador - Challenge</title>
</head>
<body>
    <header class="header">
        
        <h1 class="header__title">Encriptador / Desencriptador</h1>
    </header>    

    <main class="main">
        <section class="main__content">
            <textarea name="content__text" id="content__text" placeholder="Ingresa el texto aquí..."></textarea>

            <div class="content__warning">
                <img class="warning__img" src="./src/img/warning.png" alt="Advertencia">
                <p class="warning__text">Solo letras minusculas y sin acentos</p>
            </div>

            <div class="content__button">
                <a class="button button--encrypt">Encriptar</a>
                <a class="button button--decrypt">Desencriptar</a>
            </div>
        </section>
        
        <aside class=" aside">
        
            <h2 class="aside__title">Ningún mensaje fue encontrado</h2>
            <p class="aside__info">Ingrese el texto a encriptar o desencriptar</p>
            <a class="button button--copy hide">Copiar</a>
        </aside>
    </main>
        
    <footer class="footer">
        <p class="footer__info">© John Edison Patiño </p>
        <div class="footer__red">
            <a class="red__git" href="https://github.com/" target="_blank" rel="noopener noreferrer"></a>
            <a class="red__link" href="https://www.linkedin.com//" target="_blank" rel="noopener noreferrer"></a>
        </div>
    </footer>
    <script src="./src/js/app.js"></script>


</body></html>
